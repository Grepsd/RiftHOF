{% extends 'base.html' %}
{% load i18n %}
{% block "content" %}
	{% if not user.has_guild %}
		<div class="alert alert-info">
			You requested to join {{ guild.name }}.
		</div>
	{% else %}
		<div class="alert alert-error">
			You're already part of a guild, you can't join another one.
		</div>
	{% endif %}
{% endblock %}
